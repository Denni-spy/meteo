<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Karte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="dark-mode.js"></script>
</head>

<body>
    <header>
        <h1 class="title">MÆŽTEO</h1>
        <div class="title-line"></div>
    </header>

    <main class="map-card">
        <div id="map"></div>
        <aside class="sidebar">
            <div class="dark-mode-toggle-wrapper">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="switch-slider"></span>
                </label>
            </div>
            <form id="meteoForm">
                <div class="field">
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" min="-90" max="90" step="any" value="49.47020">
                </div>

                <div class="field">
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" min="-180" max="180" step="any" value="10.99019">
                </div>

                <div class="field">
                    <label for="radius">Radius</label>
                    <input type="number" id="radius" step="1" value="50">
                </div>

                <div class="field">
                    <label for="selection">Selection</label>
                    <input type="number" id="selection" min="1" max="10" value="5">
                </div>

                <div class="field">
                    <label for="start">Start</label>
                    <input type="number" id="start" min="1750" max="2025" step="1" placeholder="YYYY" value="1920">
                </div>

                <div class="field">
                    <label for="end">End</label>
                    <input type="number" id="end" min="1750" max="2025" step="1" placeholder="YYYY" value="2025">
                </div>

                <button type="submit" class="search-btn">Search</button>
            </form>
        </aside>
    </main>

    <svg height="0" width="0" style="position: absolute; visibility: hidden;">
        <filter id="inner-shadow">
            <feOffset dx="3" dy="3" />
            <feGaussianBlur stdDeviation="4" result="offset-blur" />
            <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
            <feFlood flood-color="black" flood-opacity="0.8" result="color" />
            <feComposite operator="in" in="color" in2="inverse" result="shadow" />
            <feComposite operator="over" in="shadow" in2="SourceGraphic" />
        </filter>
    </svg>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
